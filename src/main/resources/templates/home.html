<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="student : ${students}">
    <h1 th:text="${student.nickName}"></h1>
    <h3 th:inline="text">AKA [[${student.realname}]]</h3>
    <ul>
        <th:block th:each="course : ${student.courses}">
            <li th:inline="text"><b>[[${course.courseName}]]</b></li>
        </th:block>
    </ul>
</div>
</body>
</html>
